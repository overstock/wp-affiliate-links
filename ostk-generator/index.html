<!DOCTYPE html>
<html>
<head>
	<title>Ovestock Embed Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Ovestock Embed</h1>
	</header>

	<div class="content">
		<form class="ostk-embed-builder">
			<h3>Please select an embed type</h3>
			<select class="ostk-type" onSelect="selectType()"></select>
			<div class="ostk-form-content"></div>
			<div class="embed-output">
				<div class="embed-code"></div>
				<div class="embed-sandbox"></div>
			</div>
		</form>
	</div><!--content-->

	<footer>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../ostk-api/js/overstock-embed.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</footer>

</body>
</html>
